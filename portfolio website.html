<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon VA Portfolio | Rahman</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --main: #ff8c00;
      --text-light: #ffffff;
      --bg-dark: #0d0d0d;
      --bg-light: #f5f5f5;
      --text-dark: #111;
      --card-glow: rgba(255, 140, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      transition: 0.5s;
      overflow-x: hidden;
    }

    /* ---------------- NAVBAR ---------------- */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 18px 60px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: 0.4s;
    }

    /* Light Mode Navbar */
    body.light nav {
      background: rgba(0, 0, 0, 0.15);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }


    /* Logo */
    nav .logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--main);
      letter-spacing: 2px;
      text-shadow: 0 0 12px var(--main);
      animation: logoGlow 2s infinite alternate ease-in-out;
    }

    @keyframes logoGlow {
      from { text-shadow: 0 0 10px var(--main); }
      to { text-shadow: 0 0 20px var(--main); }
    }

    /* Navbar Menu */
    nav ul {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    nav ul li {
      list-style: none;
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1rem;
      transition: 0.3s;
    }

    body.light nav ul li a {
      color: var(--text-dark);
    }

    nav ul li a::after {
      content: "";
      width: 0;
      height: 2px;
      background: var(--main);
      position: absolute;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: var(--main);
      text-shadow: 0 0 10px var(--main);
    }

    /* Search bar */
    .search-box {
      position: relative;
    }
    .search-box input {
      width: 0px;
      opacity: 0;
      padding: 7px 14px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
      color: #fff;
    }

    .search-box:hover input {
      width: 150px;
      opacity: 1;
    }

    .search-box i {
      position: absolute;
      right: 10px;
      top: 8px;
      color: var(--main);
      cursor: pointer;
    }

    /* Hire Me Button */
    .nav-btn {
      padding: 10px 22px;
      background: var(--main);
      color: black;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 15px var(--main);
      cursor: pointer;
    }

    body.light .nav-btn {
      color: #fff;
      background: #333;
      box-shadow: 0 0 15px #333;
    }

    .nav-btn:hover {
      transform: scale(1.1);
    }

    /* Theme Toggle */
    .theme-toggle {
      width: 45px;
      height: 45px;
      background: var(--main);
      color: black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 0 20px var(--main);
    }

    body.light .theme-toggle {
      background: black;
      color: yellow;
      box-shadow: 0 0 20px black;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 30px;
      height: 3px;
      background: var(--main);
    }

    /* ---------------- HERO SECTION ---------------- */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 70px;
      background: linear-gradient(135deg, #1c1b24, #0d0d0d);
      transition: 0.5s;
    }

    body.light .hero {
      background: linear-gradient(135deg, #ffffff, #d8d8d8);
      color: black;
    }

    .float-icon {
      position: absolute;
      width: 90px;
      opacity: 0.2;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      50% { transform: translateY(-20px); }
    }

    .hero-left {
      width: 50%;
      animation: fadeInLeft 1.2s ease forwards;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hero-left h1 span {
      color: var(--main);
      text-shadow: 0 0 10px var(--main);
    }

    .btn {
      padding: 12px 30px;
      background: var(--main);
      border-radius: 30px;
      border: none;
      margin-right: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .hero-img img {
      width: 380px;
      filter: drop-shadow(0 0 20px var(--main));
      animation: float 6s infinite;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        padding: 40px 20px;
        text-align: center;
      }

      .hero-left {
        width: 100%;
      }

      nav ul {
        position: fixed;
        right: -100%;
        top: 80px;
        width: 65%;
        height: 100vh;
        background: rgba(0,0,0,0.9);
        flex-direction: column;
        padding-top: 50px;
        gap: 30px;
        transition: 0.5s;
      }

      nav ul.show {
        right: 0;
      }

      .hamburger {
        display: flex;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Amazon VA</div>

    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>

      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i>üîç</i>
      </div>

      <button class="nav-btn">Hire Me</button>
    </ul>

    <div class="theme-toggle" id="themeToggle">üåô</div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero" id="home">

    <img src="https://cdn-icons-png.flaticon.com/512/731/731985.png" class="float-icon" style="top:10%; left:5%;">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732228.png" class="float-icon" style="bottom:15%; right:10%;">

    <div class="hero-left">
      <h1>Hi, I'm <span>Rahman</span><br>Amazon Virtual Assistant</h1>
      <p>Amazon Expert in Product Research, PPC, Listing Optimization, Launching, A+ Content and Store Management.</p>

      <button class="btn">Hire Me</button>
      <button class="btn" style="background:#fff; color:black;">Download CV</button>
    </div>

    <div class="hero-img">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732217.png">
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }

    const themeToggle = document.getElementById("themeToggle");

    themeToggle.onclick = () => {
      document.body.classList.toggle("light");

      if (document.body.classList.contains("light")) {
        themeToggle.textContent = "üåû";
      } else {
        themeToggle.textContent = "üåô";
      }
    }
  </script>

</body>
</html>
